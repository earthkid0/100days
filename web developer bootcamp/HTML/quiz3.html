<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 15px;
            border: none;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서 </h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <p>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요">
                </p>
                <p>
                    <label for="phone">연락처</label>
                    <input type="tel" name="phone" id="phone">
                </p>
            </fieldset>
            <fieldset>
                <legend>지원 분야</legend>
                <p>
                    <input type="radio" name="field" id="one">
                    <label for="field">웹 퍼블리싱</label>
                </p>
                <p> <input type="radio" name="field" id="two">
                    <label for="field">웹 애플리케이션 개발</label>
                </p>
                <p>
                    <input type="radio" name="field" id="three">
                    <label for="field">개발 환경 개선</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>지원 동기</legend>
                <p>
                    <textarea name="motive" id="motive" cols="60" rows="5"
                        placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                </p>
            </fieldset>
            <button type="submit">접수하기</button>
            <button type="reset">디시 쓰기</button>
        </form>
    </div>
</body>

</html>
